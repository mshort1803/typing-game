<div class="container box ">
    <h1 class="title">Typing Challenge</h1>
    <p>{{ randomText }}</p>
    <div class="field">
      <input 
        (input)="onInputChange($event.target.value)"
        [value]="enteredText"
        class="input" 
        type="text">
    </div>

    <div *ngIf="this.randomText == this.enteredText" class="box">
      <h1 class="title">You Win!</h1>
  </div>
</div>
